<div class="search-container">
  <form class="example-form">
    <mat-form-field appearance="standard">
      <mat-label>Search for movies</mat-label>
      <input name="searchInput" matInput [(ngModel)]="query" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="searchMovies()">
      Search
    </button>
  </form>
  <div *ngIf="loading"></div>
  <div *ngIf="!loading">
    <mat-card *ngFor="let movie of movies">
      <mat-card-header>
        <mat-card-title>{{ movie.name }}</mat-card-title>
        <mat-card-subtitle>{{ movie.releaseDate }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ movie.overview }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="more-info-container">
  <h2 mat-dialog-title>{{ data.movieName }}</h2>
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <mat-dialog-content *ngIf="loaded && extract">
    <h3>More info from Wikipedia</h3>
    <p>
      {{ extract }}
    </p>
    <a href="https://en.wikipedia.org/?curid={{ wikiId }}" target="_blank">
      Read the whole article
    </a>
  </mat-dialog-content>
  <mat-dialog-content *ngIf="loaded && !extract">
    <h3>No additional information found.</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <a
      *ngIf="imdbId"
      href="https://www.imdb.com/title/{{ imdbId }}/"
      target="_blank"
      mat-button
      >IMDB</a
    >
    <button mat-button mat-dialog-close cdkFocusInitial>CLOSE</button>
  </mat-dialog-actions>
</div>
